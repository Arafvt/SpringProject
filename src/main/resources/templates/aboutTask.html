<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>About Task</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #8e44ad, #3498db);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }

    .bg-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bg-shapes::before, .bg-shapes::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      z-index: 0;
    }

    .bg-shapes::before {
      width: 200px;
      height: 200px;
      top: 10%;
      left: 20%;
      transform: translate(-50%, -50%);
    }

    .bg-shapes::after {
      width: 300px;
      height: 300px;
      bottom: 15%;
      right: 15%;
      transform: translate(50%, 50%);
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: black;
      font-size: 2.5rem;
      position: relative;
      z-index: 1;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      background-color: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    .details {
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: linear-gradient(135deg, #f3f3f3, #f9f9f9);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
    }

    .details p {
      margin: 10px 0;
      font-size: 16px;
      color: #34495e;
    }

    .details strong {
      color: #2c3e50;
    }

    .back-btn {
      display: block;
      text-align: center;
      padding: 12px 24px;
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .back-btn:hover {
      background: linear-gradient(135deg, #27ae60, #1e8449);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transform: scale(1.01);
      text-decoration: none;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #dcdcdc;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #ffffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="bg-shapes"></div>
<div class="container">
  <h1>About Task</h1>
  <div class="details">
    <p><strong>Title:</strong> <span th:text="${task.title}"></span></p>
    <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
    <p><strong>Category:</strong> <span th:text="${task.category.name}"></span></p>
    <p><strong>Due date:</strong> <span th:text="${task.dueDate}"></span></p>
    <p><strong>Priority:</strong> <span th:text="${task.priority}"></span></p>
    <p><strong>Status:</strong> <span th:text="${task.status}"></span></p>
  </div>
  <a th:href="@{/home}" class="back-btn">Back to Home Page</a>
</div>
<footer>
  <p>&copy; 2024 By Arafat. Built with ❤️</p>
</footer>
</body>
</html>
