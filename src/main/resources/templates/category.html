<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #E6E6EA, #D4E6F1), url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 300px;
            margin: 30px auto;
        }
        li {
            background-color: #4CAF50;
            margin: 5px 0;
            padding: 12px;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        li:hover {
            background-color: #45a049;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Category</h1>
<ul>
    <li th:each="category : ${categories}" th:text="${category.name}"></li>
</ul>
</body>
</html>
