<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-shapes::before,
        .bg-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .bg-shapes::before {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 15%;
            transform: translate(-50%, -50%);
        }

        .bg-shapes::after {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            transform: translate(50%, 50%);
        }

        .container {
            max-width: 400px;
            width: 90%;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: url('https://via.placeholder.com/100') no-repeat center center;
            background-size: cover;
            margin: 0 auto 20px;
            border: 4px solid #6a11cb;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin: 15px 0;
            line-height: 1.4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .icon {
            font-size: 18px;
            color: #6a11cb;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .home-button {
            background-color: #5CDB95;
        }

        .home-button:hover {
            background-color: #45b57e;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #f44336;
        }

        .logout-button:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="bg-shapes"></div>
<div class="container">
    <div class="profile-picture"></div>
    <h1>My Profile</h1>
    <div class="profile-info">
        <p><i class="fas fa-user icon"></i><strong>Username:</strong> <span th:text="${user.username}"></span></p>
        <p><i class="fas fa-envelope icon"></i><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>
    <div class="button-group">
        <a href="/home" class="home-button"><i class="fas fa-home"></i> Home</a>
        <a href="/login" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 By Arafat. Built with ❤️</p>
</footer>
</body>
</html>
